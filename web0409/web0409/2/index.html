<!--crie a estruturado codígo basico html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<!--crie um menu com as seguinte opções home, quem somos, contato-->
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Quem Somos</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</nav>
	 <!-- crie 3 divisões na página uma com um texto a segunda com um vídeo e a terceira com um mapa-->
	<div class="container">
		<div class="text-section">
			<h1>Bem-vindo ao Nosso Site</h1>
			<p>Este é um exemplo de texto para a seção de texto. Aqui você pode adicionar qualquer informação relevante sobre o seu site.</p>
		</div>
		<div class="video-section">
			<h2>Vídeo de Apresentação</h2>
			<video controls>
				<source src="video.mp4" type="video/mp4">
				Seu navegador não suporta o elemento de vídeo.
			</video>
		</div>
		<div class="map-section">
			<h2>Nosso Local</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019456789123!2d-122.419415484681!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c5b5b5b5b%3A0x5e5e5e5e5e5e5e5e!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sbr!4v1616161616161" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>
	</div>
	
</body>
</html>
